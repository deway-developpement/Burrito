services:
  mongo:
    image: mongo:7.0
    container_name: ${MONGODB_CONTAINER_NAME:-burrito-mongo}
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USERNAME:-burrito}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD:-burrito}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME:-burrito}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--quiet', 'localhost/burrito', '--eval', 'db.runCommand({ ping: 1 })']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: ${REDIS_CONTAINER_NAME:-burrito-redis}
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: ${MAILHOG_CONTAINER_NAME:-burrito-mailhog}
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
  
  api-gateway:
    build:
      context: .
      args:
        SERVICE_NAME: api-gateway
    depends_on:
      - users-ms
      - forms-ms
      - evaluations-ms
      - analytics-ms
      - notifications-ms
      - mongo
      - redis
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
    volumes:
      - ./.env:/app/.env:ro

  users-ms:
    build:
      context: .
      args:
        - SERVICE_NAME=users-ms
    depends_on: [mongo, redis]
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
    volumes:
      - ./.env:/app/.env:ro

  forms-ms:
    build: 
      context: .
      args:
        SERVICE_NAME: forms-ms
    depends_on: [mongo, redis]
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
    volumes:
      - ./.env:/app/.env:ro

  evaluations-ms:
    build:
      context: .
      args:
        SERVICE_NAME: evaluations-ms
    depends_on: [mongo, redis]
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
    volumes:
      - ./.env:/app/.env:ro

  groups-ms:
    build:
      context: .
      args:
        SERVICE_NAME: groups-ms
    depends_on: [mongo, redis]
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
    volumes:
      - ./.env:/app/.env:ro

  analytics-ms:
    build:
      context: .
      args:
        SERVICE_NAME: analytics-ms
    depends_on: [mongo, redis, forms-ms, evaluations-ms]
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
      - ANALYTICS_SNAPSHOT_TTL_SECONDS=${ANALYTICS_SNAPSHOT_TTL_SECONDS:-3600}
      - ANALYTICS_TIME_BUCKET=${ANALYTICS_TIME_BUCKET:-day}
      - ANALYTICS_ENABLE_INTELLIGENCE=${ANALYTICS_ENABLE_INTELLIGENCE:-false}
      - ANALYTICS_INTELLIGENCE_TIMEOUT_MS=${ANALYTICS_INTELLIGENCE_TIMEOUT_MS:-5000}
      - INTELLIGENCE_GRPC_HOST=${INTELLIGENCE_GRPC_HOST:-intelligence-ms}
      - INTELLIGENCE_GRPC_PORT=${INTELLIGENCE_GRPC_PORT:-50051}
    volumes:
      - ./.env:/app/.env:ro

  notifications-ms:
    build:
      context: .
      args:
        SERVICE_NAME: notifications-ms
    depends_on: [mongo, redis, mailhog, users-ms, forms-ms, evaluations-ms, groups-ms]
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
    volumes:
      - ./.env:/app/.env:ro

  intelligence-ms:
    build:
      context: ./apps/intelligence-ms
      dockerfile: Dockerfile
    depends_on: [mongo, redis]
    environment:
      - MONGODB_MODE=docker
      - REDIS_HOST=${REDIS_CONTAINER_NAME:-burrito-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MONGODB_HOST=${MONGODB_CONTAINER_NAME:-burrito-mongo}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
    volumes:
      - ./.env:/app/.env:ro

volumes:
  mongo-data:
