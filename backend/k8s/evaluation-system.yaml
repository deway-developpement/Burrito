apiVersion: v1
kind: Namespace
metadata:
  name: evaluation-system
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-resources
  namespace: evaluation-system
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 100m
        memory: 256Mi
      default:
        cpu: 500m
        memory: 512Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: burrito-config
  namespace: evaluation-system
data:
  MONGODB_MODE: docker
  MONGODB_CONTAINER_NAME: mongo
  MONGODB_PORT: "27017"
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  AUTH_MAX_ACTIVE_SESSIONS: "10"
  AUTH_REFRESH_REVOKED_RETENTION_DAYS: "30"
  AUTH_REFRESH_LEGACY_ENABLED: "true"
  AUTH_REFRESH_LEGACY_UNTIL: "2026-03-31T00:00:00Z"
  REDIS_RETRY_ATTEMPTS: "1000000"
  REDIS_RETRY_DELAY_MS: "1000"
  DATABASE_NAME: burrito
  OTEL_SDK_DISABLED: "false"
  OTEL_SERVICE_NAMESPACE: "burrito"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.monitoring.svc.cluster.local:4318/v1/traces"
  OTEL_RESOURCE_DEPLOYMENT_ENVIRONMENT: "production"
  BURRITO_NAMESPACE: "evaluation-system"
  ANALYTICS_SNAPSHOT_TTL_SECONDS: "3600"
  ANALYTICS_TIME_BUCKET: day
  ANALYTICS_ENABLE_INTELLIGENCE: "true"
  ANALYTICS_INTELLIGENCE_PENDING_TIMEOUT_MS: "300000"
  ANALYTICS_INTELLIGENCE_REQUEST_STREAM: "analytics:intelligence:request:v1"
  ANALYTICS_INTELLIGENCE_RESULT_STREAM: "analytics:intelligence:result:v1"
  ANALYTICS_INTELLIGENCE_DLQ_STREAM: "analytics:intelligence:dlq:v1"
  ANALYTICS_INTELLIGENCE_CONSUMER_GROUP: "analytics-ms"
  ANALYTICS_INTELLIGENCE_RESULT_BATCH_SIZE: "20"
  ANALYTICS_INTELLIGENCE_RESULT_BLOCK_MS: "2000"
  INTELLIGENCE_FN_MODEL_VERSION: "speed-lexicon-v1"
  INTELLIGENCE_SENTIMENT_LEXICON_PATH: "assets/sentiment_words.json"
  NOTIFICATIONS_QUEUE_ENABLED: "true"
  NOTIFICATIONS_RETRY_ATTEMPTS: "5"
  NOTIFICATIONS_BACKOFF_MS: "1000"
  NOTIFICATIONS_DIRECT_RETRY_ATTEMPTS: "2"
  NOTIFICATIONS_REMINDER_ONLY_PENDING: "true"
  WEB_APP_URL: "https://burrito.deway.fr"
  EMAIL_VERIFICATION_URL_BASE: "https://burrito.deway.fr/verify-email"
  EMAIL_VERIFICATION_TTL_HOURS: "24"
  SMTP_HOST: "in-v3.mailjet.com"
  SMTP_PORT: "587"
  SMTP_FROM: "no-reply@burrito.deway.fr"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: evaluation-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
        mesh-role: data
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: burrito-secrets
                  key: DATABASE_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: burrito-secrets
                  key: DATABASE_PASSWORD
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: burrito-config
                  key: DATABASE_NAME
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
        - name: mongodb-exporter
          image: percona/mongodb_exporter:0.39
          imagePullPolicy: IfNotPresent
          args:
            - "--mongodb.uri=mongodb://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@localhost:27017/admin"
          ports:
            - name: metrics
              containerPort: 9216
          env:
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: burrito-secrets
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: burrito-secrets
                  key: DATABASE_PASSWORD
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data
  namespace: evaluation-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: evaluation-system
spec:
  selector:
    app: mongo
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: evaluation-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        mesh-role: data
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 10
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.58.0
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          ports:
            - name: metrics
              containerPort: 9121
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: evaluation-system
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: evaluation-system
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        mesh-role: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: api-gateway
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app: api-gateway
      containers:
        - name: api-gateway
          image: burrito-api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: burrito-config
            - secretRef:
                name: burrito-secrets
          env:
            - name: port
              value: "3000"
          readinessProbe:
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: evaluation-system
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway
  namespace: evaluation-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
