nameOverride: kube-prometheus-stack
fullnameOverride: kube-prometheus-stack

grafana:
  # Allow the dashboard sidecar to discover dashboards in all namespaces
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL

  service:
    # Expose without port-forward; use NodePort for local clusters (e.g., Docker Desktop/minikube)
    type: NodePort
    nodePort: 30080

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - burrito-grafana.local
    path: /
    pathType: Prefix

prometheus:
  prometheusSpec:
    # Scrape annotations on pods/services are respected by default
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

alertmanager:
  enabled: false

prometheus-node-exporter:
  enabled: false

# kube-state-metrics is enabled by default and provides the deployment replica metrics used in the dashboard
