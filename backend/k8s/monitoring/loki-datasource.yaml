apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-loki
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        uid: loki
        type: loki
        access: proxy
        url: http://loki.monitoring.svc.cluster.local:3100
        jsonData:
          timeout: 60
          maxLines: 1000
          derivedFields:
            - name: TraceID
              matcherRegex: '"trace_id":"([a-f0-9]{32})"'
              datasourceUid: tempo
              url: '$${__value.raw}'
            - name: TraceIDPlain
              matcherRegex: 'trace_id=([a-f0-9]{32})'
              datasourceUid: tempo
              url: '$${__value.raw}'
