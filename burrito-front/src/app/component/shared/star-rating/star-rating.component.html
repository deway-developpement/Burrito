<div class="star-rating" (mouseleave)="resetHover()">
  @for (star of stars; track star) {
    <span
      class="star"
      [class.star-filled]="isFilled(star)"
      (click)="rate(star)"
      (keydown.enter)="rate(star)"
      (keydown.space)="rate(star)"
      (mouseenter)="setHover(star)"
      role="button"
      tabindex="0"
      [attr.aria-label]="'Rate ' + star + ' stars'"
    >
      â˜…
    </span>
  }
</div>
