<div class="modal-backdrop">
  <div class="modal-container">
    
    <div class="modal-header">
      <h2>Add New {{ userType | titlecase }}</h2>
      <button class="close-btn" (click)="onCancel()">&times;</button>
    </div>

    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        
        <div class="alert-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="add-user-fullName">Full Name</label>
          <input id="add-user-fullName" type="text" formControlName="fullName" placeholder="Ex: Harry Potter">
          <small *ngIf="addForm.get('fullName')?.touched && addForm.get('fullName')?.invalid">
            Name is required.
          </small>
        </div>

        <div class="form-group">
          <label for="add-user-email">Email Address</label>
          <input id="add-user-email" type="email" formControlName="email" placeholder="Ex: h.potter@hogwarts.edu">
          <small *ngIf="addForm.get('email')?.touched && addForm.get('email')?.invalid">
            Valid email is required.
          </small>
        </div>

        <div class="form-group">
          <label for="add-user-password">Password</label>
          <input id="add-user-password" type="password" formControlName="password" placeholder="••••••••">
          <small *ngIf="addForm.get('password')?.touched && addForm.get('password')?.invalid">
            Min 6 characters.
          </small>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="addForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Creating...' : 'Create User' }}
        </button>
      </div>
    </form>

  </div>
</div>
