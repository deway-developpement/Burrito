<input
  [attr.type]="type"
  class="input"
  [ngClass]="[
    variant ? 'input--' + variant : '',
    fullWidth ? 'input--full' : ''
  ]"
  [disabled]="disabled"
  [attr.required]="required ? true : null"
  [placeholder]="placeholder"
  [name]="name"
  [ngModel]="model"
  (ngModelChange)="onModelChange($event)"
/>
