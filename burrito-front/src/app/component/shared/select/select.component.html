<select
  class="select"
  [ngClass]="[
    variant ? 'select--' + variant : '',
    fullWidth ? 'select--full' : ''
  ]"
  [disabled]="disabled"
  [attr.required]="required ? true : null"
  [ngModel]="value"
  (ngModelChange)="onChange($event)"
>
  @if (!value) {
    <option value="" disabled selected>
      {{ placeholder }}
    </option>
  }

  @for (option of options; track option) {
    <option
      [value]="option.value"
    >
      {{ option.label }}
    </option>
  }
</select>
