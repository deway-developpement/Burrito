<div class="modal-backdrop" *ngIf="user">
  <div class="modal-container">
    
    <div class="modal-header">
      <h2>Edit {{ user.userType | titlecase }}</h2>
      <button class="close-btn" (click)="onCancel()">&times;</button>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        
        <div class="alert-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="edit-user-fullName">Full Name</label>
          <input id="edit-user-fullName" type="text" formControlName="fullName" placeholder="Ex: John Doe">
          <small *ngIf="editForm.get('fullName')?.touched && editForm.get('fullName')?.invalid">
            Name is required.
          </small>
        </div>

        <div class="form-group">
          <label for="edit-user-email">Email Address</label>
          <input id="edit-user-email" type="email" formControlName="email" placeholder="Ex: john@uni.edu">
          <small *ngIf="editForm.get('email')?.touched && editForm.get('email')?.invalid">
            Valid email is required.
          </small>
        </div>
        <div class="form-group">
          <div class="label-header">
            <span id="assigned-groups-label">Assigned Groups</span>
            <button type="button" class="text-btn" (click)="isCreatingGroup = !isCreatingGroup">
              {{ isCreatingGroup ? 'Show List' : '+ Create New' }}
            </button>
          </div>
          
          <div class="selected-groups" *ngIf="selectedGroups.length > 0">
            <span class="group-chip" *ngFor="let g of selectedGroups">
              {{ g.name }}
              <button type="button" class="remove-chip" (click)="toggleGroup(g)">&times;</button>
            </span>
          </div>

          <div class="group-selector" *ngIf="!isCreatingGroup">
            <select #groupSelect class="group-dropdown" aria-labelledby="assigned-groups-label">
              <option value="" disabled selected>Choose a group...</option>
              <option *ngFor="let g of availableGroups" [value]="g.id">
                {{ g.name }}
              </option>
            </select>
            <button type="button" class="btn-primary-sm" (click)="addGroupById(groupSelect.value); groupSelect.value = ''">
              Add
            </button>
          </div>

          <div class="group-selector" *ngIf="isCreatingGroup">
            <input #newGroupName type="text" class="group-input" placeholder="New group name..." aria-labelledby="assigned-groups-label">
            <button type="button" class="btn-primary-sm" 
                    [disabled]="isCreatingGroupLoading"
                    (click)="createNewGroup(newGroupName.value); newGroupName.value = ''">
              {{ isCreatingGroupLoading ? '...' : 'Create' }}
            </button>
          </div>
        </div>
      </div>




      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="editForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </form>

  </div>
</div>
