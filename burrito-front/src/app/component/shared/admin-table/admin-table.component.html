<section class="table-container">
  <table class="data-table">
    <thead>
      <tr>
        <th *ngFor="let col of columns" 
            [class.text-center]="col.type === 'badge'" 
            [class.text-right]="col.type === 'actions'">
          {{ col.label }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns" [ngSwitch]="col.type">

          <div *ngSwitchCase="'groups'" class="groups-container">
            <div class="group-chips" *ngIf="row[col.key] && row[col.key].length > 0; else noGroups">
              <span *ngFor="let group of row[col.key]" class="group-chip">
                {{ group.name }}
              </span>
            </div>
            <ng-template #noGroups>
              <span class="text-muted" i18n="@@adminTable.noGroups">No groups</span>
            </ng-template>
          </div>
          
          <div *ngSwitchCase="'user'" class="user-info">
            <div class="avatar">{{ row[col.key]?.charAt(0) || '?' }}</div>
            <span class="name">{{ row[col.key] }}</span>
          </div>

          <div *ngSwitchCase="'badge'" class="text-left">
            <span class="badge-pill">{{ row[col.key] }}</span>
          </div>

          <div *ngSwitchCase="'actions'" class="text-left">
            <button class="action-btn edit" (click)="edit.emit(row.id)" i18n-title="@@adminTable.edit" title="Edit">‚úèÔ∏è</button>
            <button class="action-btn delete" (click)="delete.emit(row.id)" i18n-title="@@adminTable.delete" title="Delete">üóëÔ∏è</button>
          </div>

          <span *ngSwitchDefault [class.text-muted]="col.key === 'email'">
            {{ row[col.key] }}
          </span>

        </td>
      </tr>
    </tbody>
  </table>
</section>
