<div class="alert-backdrop" *ngIf="open" (click)="onCancelClick()" (keydown.escape)="onCancelClick()">
  <dialog
    class="alert-container"
    [open]="open"
    aria-modal="true"
    (click)="$event.stopPropagation()"
    (keydown)="$event.stopPropagation()"
  >
    <div class="alert-header">
      <h2>{{ title }}</h2>
      <button
        class="close-btn"
        type="button"
        (click)="onCancelClick()"
        i18n-aria-label="@@alertDialog.close"
        (keydown.enter)="onCancelClick()"
        aria-label="Close dialog"
      >
        &times;
      </button>
    </div>

    <div class="alert-body">
      <p>{{ message }}</p>
    </div>

    <div class="alert-footer">
      <button
        *ngIf="showCancel"
        type="button"
        class="btn-secondary"
        (click)="onCancelClick()"
      >
        {{ cancelLabel }}
      </button>
      <button
        type="button"
        class="btn-primary"
        [ngClass]="{ 'btn-danger': intent === 'danger' }"
        (click)="onConfirm()"
      >
        {{ confirmLabel }}
      </button>
    </div>
  </dialog>
</div>
