<app-background-div>
  
  <app-admin-page-header 
    title="Manage Teachers" 
    subtitle="View, edit, or onboard new teaching staff."
    buttonLabel="Add New Teacher"
    (action)="onAdd()">
  </app-admin-page-header>

  <app-admin-table 
    [columns]="tableColumns" 
    [data]="teachers"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-admin-table>

</app-background-div>
