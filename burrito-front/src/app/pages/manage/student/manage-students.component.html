<app-background-div>
  <div class="nav-bar">
    <app-go-back></app-go-back>
  </div>

  <div class="page-container">
    <app-admin-page-header
      i18n-title="@@manageStudents.title"
      title="Manage Students"
      i18n-subtitle="@@manageStudents.subtitle"
      subtitle="View, edit, or onboard new students."
      i18n-buttonLabel="@@manageStudents.addButton"
      buttonLabel="Add New Student"
      (action)="onAdd()"
    ></app-admin-page-header>

    <app-admin-table
      [columns]="tableColumns"
      [data]="students()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-admin-table>

    @if (loading() && students().length === 0) {
      <div class="table-status" i18n="@@manageStudents.loading">Loading students...</div>
    }

    @if (!loading() && students().length === 0) {
      <div class="table-status" i18n="@@manageStudents.empty">No students found.</div>
    }

    @if (loadMoreDisabled()) {
      <div class="table-status" i18n="@@manageStudents.loadingMore">Loading more...</div>
    }

    <div #loadMoreTrigger class="load-more-trigger" aria-hidden="true"></div>

  <app-edit-user-modal
    [user]="selectedUser"
    (closed)="closeEditModal()"
    (saved)="refreshData()">
  </app-edit-user-modal>

  @if (showAddModal) {
    <app-add-user-modal 
      userType="STUDENT"
      (closed)="closeAddModal()" 
      (saved)="refreshData()">
    </app-add-user-modal>
  }
  </div>

  <app-alert-dialog
    [open]="alertDialogOpen"
    [title]="alertDialogTitle"
    [message]="alertDialogMessage"
    [confirmLabel]="alertDialogConfirmLabel"
    [cancelLabel]="alertDialogCancelLabel"
    [showCancel]="alertDialogShowCancel"
    [intent]="alertDialogIntent"
    (confirm)="confirmAlertDialog()"
    (cancelClick)="closeAlertDialog()"
  ></app-alert-dialog>
</app-background-div>
