<app-background-div>
  <div class="nav-bar">
    <app-go-back></app-go-back>
  </div>
  
  <div class="page-container">
    <app-admin-page-header 
      title="Manage Students" 
      subtitle="Enroll students, handle accounts, and manage anonymity settings."
      buttonLabel="Enroll Student"
      (action)="onAdd()">
    </app-admin-page-header>

  <app-admin-table 
    [columns]="tableColumns" 
    [data]="(students$ | async) || []"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-admin-table>

  <app-edit-user-modal
    [user]="selectedUser"
    (closed)="closeEditModal()"
    (saved)="refreshData()">
  </app-edit-user-modal>

  @if (showAddModal) {
    <app-add-user-modal 
      userType="STUDENT"
      (closed)="closeAddModal()" 
      (saved)="refreshData()">
    </app-add-user-modal>
  }
  </div>

  <app-alert-dialog
    [open]="alertDialogOpen"
    [title]="alertDialogTitle"
    [message]="alertDialogMessage"
    [confirmLabel]="alertDialogConfirmLabel"
    [cancelLabel]="alertDialogCancelLabel"
    [showCancel]="alertDialogShowCancel"
    [intent]="alertDialogIntent"
    (confirm)="confirmAlertDialog()"
    (cancelClick)="closeAlertDialog()"
  ></app-alert-dialog>

</app-background-div>
