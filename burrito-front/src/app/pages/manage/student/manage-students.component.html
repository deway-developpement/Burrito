<app-background-div>
  
  <app-admin-page-header 
    title="Manage Students" 
    subtitle="Enroll students, handle accounts, and manage anonymity settings."
    buttonLabel="Enroll Student"
    (action)="onAdd()">
  </app-admin-page-header>

  <app-admin-table 
    [columns]="tableColumns" 
    [data]="students"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-admin-table>

</app-background-div>
